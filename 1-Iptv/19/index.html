  <script>
    function embedSrc(id) {
      return "https://www.youtube-nocookie.com/embed/" + encodeURIComponent(id) + "?rel=0&modestbranding=1&autoplay=1";
    }
    function openPlayer(id) {
      document.getElementById("videoFrame").src = embedSrc(id);
      document.getElementById("overlay").classList.remove("hidden");
      document.getElementById("overlay").classList.add("flex");
    }
    function closePlayer() {
      document.getElementById("videoFrame").src = "";
      document.getElementById("overlay").classList.remove("flex");
      document.getElementById("overlay").classList.add("hidden");
    }
