    // Render playlist thumbnails
    playlist.forEach((item, idx) => {
      const div = document.createElement('div');
      div.className = 'pl-item';
      div.innerHTML = `
        <img src="${item.img}" alt="${escapeHtml(item.title)}" />
        <div class="pl-meta"><strong>${escapeHtml(item.title)}</strong></div>
      `;
      div.addEventListener('click', () => loadStream(idx));
      playlistEl.appendChild(div);
    });

    // Keep track of active index
    let activeIndex = -1;
    function setActive(index) {
      Array.from(playlistEl.children).forEach((c,i) => c.classList.toggle('active', i===index));
      activeIndex = index;
    }

    // Load a stream by index
    async function loadStream(index) {
      const item = playlist[index];
      if (!item) return;
      setActive(index);
      statusEl.textContent = `Laden: ${item.title}`;

      // Set poster for the video element to the thumbnail
      video.setAttribute('poster', item.img);

      // If browser supports HLS natively (Safari), set src directly
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = item.src;
        try { await video.play(); } catch(e) { /* user gesture required */ }
        statusEl.textContent = `Speelt: ${item.title}`;
        return;
      }

      // Otherwise use hls.js
      if (window.Hls && Hls.isSupported()) {
        if (window._hls) {
          window._hls.destroy();
          window._hls = null;
        }
        const hls = new Hls();
        window._hls = hls;
        hls.loadSource(item.src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play().catch(()=>{ /* autoplay prevented */ });
        });
        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error('hls error', event, data);
          statusEl.textContent = `Fout bij laden: ${data.type} / ${data.details}`;
        });
        statusEl.textContent = `  ${item.title}`;
      } else {
        statusEl.textContent = 'HLS niet ondersteund in deze browser';
      }
    }

    // Load first stream on start
    if (playlist.length) loadStream(0);

    // Simple control buttons
    document.getElementById('playPause').addEventListener('click', () => {
      if (video.paused) video.play();
      else video.pause();
    });
    document.getElementById('mute').addEventListener('click', () => {
      video.muted = !video.muted;
    });

    // Utility: escape HTML to avoid injection if titles come from untrusted source
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({'&':'&','<':'<','>':'>','"':'"',"'":'''}[m]));
    }
