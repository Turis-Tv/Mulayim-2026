  <script>
    // Zorg dat het collapse-menu automatisch sluit als je op een link klikt (mobiel)
    (function () {
      var navCollapse = document.getElementById('navbarNav');
      if (!navCollapse) return;

      // Gebruik bootstrap Collapse API: maak instance zonder automatisch togglen
      var bsCollapse = bootstrap.Collapse.getInstance(navCollapse);
      if (!bsCollapse) {
        bsCollapse = new bootstrap.Collapse(navCollapse, { toggle: false });
        // start gesloten
        bsCollapse.hide();
      }

      // Sluit menu bij klikken op nav-link (alleen als het menu zichtbaar is)
      var navLinks = navCollapse.querySelectorAll('.nav-link');
      navLinks.forEach(function (link) {
        link.addEventListener('click', function (evt) {
          // Als collapse geopend is, sluit 'm
          var expanded = document.querySelector('.navbar-toggler')?.getAttribute('aria-expanded');
          if (navCollapse.classList.contains('show')) {
            bsCollapse.hide();
            // Update aria-expanded op de toggler voor assistive tech
            var toggler = document.querySelector('.navbar-toggler');
            if (toggler) toggler.setAttribute('aria-expanded', 'false');
          }
        });
      });

      // Wanneer toggler wordt gebruikt, sync aria-expanded
      var togglerBtn = document.querySelector('.navbar-toggler');
      if (togglerBtn) {
        togglerBtn.addEventListener('click', function () {
          // `aria-expanded` wordt door bootstrap gezet, maar we helpen eventuele timing issues op te lossen
          setTimeout(function () {
            var isOpen = navCollapse.classList.contains('show');
            togglerBtn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
            if (isOpen) {
              // focus op eerste link voor keyboard users
              var first = navCollapse.querySelector('.nav-link');
              if (first) first.focus();
            } else {
              togglerBtn.focus();
            }
          }, 10);
        });
      }

      // Optioneel: sluit menu bij klikken buiten (mobiel)
      document.addEventListener('click', function (e) {
        if (!navCollapse.classList.contains('show')) return;
        var inside = navCollapse.contains(e.target) || (togglerBtn && togglerBtn.contains(e.target));
        if (!inside) {
          bsCollapse.hide();
          if (togglerBtn) togglerBtn.setAttribute('aria-expanded', 'false');
        }
      }, true);
    }());
  </script>
