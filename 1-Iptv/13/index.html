<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Menu + Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #0f9dff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    video {
      width: 100%;
      height: 60vh;
      background: #000;
      border-radius: 12px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .tile {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .tile img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .tile p {
      margin: 8px 0;
      font-size: 0.9rem;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(15, 157, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video player -->
    <div>
      <video id="player" controls autoplay></video>
    </div>

    <!-- Zender menu onder player -->
    <div class="menu">
      <div class="tile" data-stream="https://tv-trt1.medya.trt.com.tr/master.m3u8">
        <img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png?text=Zender+1" alt="TRT 1">
        <p>TRT 1</p>
      </div>
      <div class="tile" data-stream="https://rnttwmjcin.turknet.ercdn.net/lcpmvefbyo/atv/atv.m3u8">
        <img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png?text=Zender+2" alt="Zender 2">
        <p>Zender 2</p>
      </div>
      <div class="tile" data-stream="https://ackaxsqacw.turknet.ercdn.net/ozfkfbbjba/kanald/kanald.m3u8">
        <img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png?text=Zender+3" alt="Zender 3">
        <p>Zender 3</p>
      </div>
      <div class="tile" data-stream="https://emmazbvkkf.turknet.ercdn.net/cnifuowzza/startv/startv.m3u8">
        <img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png?text=Films" alt="Films">
        <p>Films</p>
      </div>
      <div class="tile" data-stream="https://rmtftbjlne.turknet.ercdn.net/bpeytmnqyp/showtv/showtv.m3u8">
        <img src="https://od.lk/s/NzJfNDc2NjA1NTRf/turistv.png?text=Sport" alt="Sport">
        <p>Sport</p>
      </div>
    </div>
  </div>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('player');
    const tiles = document.querySelectorAll('.tile');

    function playStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    // eerste stream automatisch laden
    playStream(tiles[0].dataset.stream);

    tiles.forEach(tile => {
      tile.addEventListener('click', () => {
        playStream(tile.dataset.stream);
      });
    });
  </script>
</body>
</html>
