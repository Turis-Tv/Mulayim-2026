  <style>
    :root{
      --bg:#0a0f1c;
      --card:#12192e;
      --accent:#06b6d4;
      --gap:12px;
      --card-radius:10px;
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#fff;-webkit-font-smoothing:antialiased}
    header{
      background:var(--card);
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      position:sticky;top:0;z-index:50;
    }

    /* logo / icoon links */
    .brand{
      display:flex;align-items:center;gap:10px;
    }
    .brand img{
      width:40px;height:40px;border-radius:8px;object-fit:cover;flex:0 0 40px;
    }
    .brand h1{font-size:18px;margin:0}

    /* hamburger */
    .hamburger{
      background:none;border:none;color:#fff;font-size:26px;cursor:pointer;
      padding:10px;border-radius:8px;
      display:flex;align-items:center;justify-content:center;
    }
    .hamburger:active{transform:scale(0.98)}

    .container{
      display:grid;
      grid-template-columns:240px 1fr;
      gap:var(--gap);
      padding:16px;
      align-items:start;
    }

    /* Sidebar */
    nav{background:var(--card);border-radius:var(--card-radius);padding:12px;min-height:120px}
    nav h2{font-size:16px;margin:0 0 10px 0}
    nav ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:6px}
    nav li{
      padding:10px;border-radius:8px;cursor:pointer;font-size:15px;
      user-select:none;
    }
    nav li:hover{background:#1f2a49}

    /* Movie grid */
    .movies{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));
      gap:var(--gap);
    }

    .card{
      background:var(--card);border-radius:var(--card-radius);overflow:hidden;cursor:pointer;
      display:flex;flex-direction:column;transition:transform 0.15s, box-shadow 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    .card:active{transform:scale(0.995)}
    .card:hover{transform:translateY(-4px)}

    /* Thumbnail: gebruik aspect-ratio zodat beeld altijd consistent blijft.
       Pas max-height aan voor kleinere devices zodat ico/cover kleiner wordt */
    .card img{
      width:100%;
      height:auto;
      aspect-ratio:16/9;
      object-fit:cover;
      display:block;
    }

    .card .info{padding:10px}
    .card .info h3{
      margin:0;font-size:15px;line-height:1.2;white-space:nowrap;overflow:hidden;text-overflow:ellipsis
    }

    /* Player overlay - responsive */
    .player{
      position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);
      display:none;align-items:center;justify-content:center;flex-direction:column;z-index:1000;padding:20px;
    }
    .player .media-wrap{
      width:95%;max-width:1000px;background:transparent;
      border-radius:12px;display:flex;align-items:center;justify-content:center;
    }
    /* iframe / video responsive using aspect-ratio */
    .player iframe, .player video{
      width:100%;
      height:auto;
      aspect-ratio:16/9;
      border-radius:10px;
      display:block;
      max-height:80vh;
    }
    .closeBtn{margin-top:14px;padding:10px 18px;border:none;border-radius:8px;background:var(--accent);color:#000;font-weight:700;cursor:pointer}

    /* kleine scherm optimalisaties - verklein thumbnails, 1 kolom, menu als overlay */
    @media (max-width: 900px){
      .container{grid-template-columns:1fr;padding:12px;gap:10px}
      nav{position:fixed;top:64px;left:12px;right:12px;z-index:999;display:none;padding:12px}
      nav.show{display:block}
      .brand h1{font-size:16px}
      .brand img{width:36px;height:36px}
      .movies{grid-template-columns:repeat(auto-fill, minmax(140px, 1fr))}
      .card .info h3{font-size:14px}
      .hamburger{font-size:24px;padding:8px}
    }

    @media (max-width:480px){
      header{padding:10px}
      .brand img{width:32px;height:32px}
      .brand h1{font-size:15px}
      .card img{aspect-ratio: 4/3; /* iets minder hoog op heel kleine schermen */ }
      .movies{grid-template-columns:repeat(2,1fr);gap:8px}
      .card .info{padding:8px}
      .card .info h3{font-size:13px}
      .closeBtn{padding:10px 14px}
    }

    /* extra: focus styles for accessibility */
    button:focus, nav li:focus {outline:2px solid #06b6d4;outline-offset:3px}
  </style>

    const grid = document.getElementById('movieGrid');
    const player = document.getElementById('player');
    const playerContent = document.getElementById('playerContent');
    const sideMenu = document.getElementById('sideMenu');
    const hamburger = document.querySelector('.hamburger');
    let hls;

    function renderMovies(list){
      grid.innerHTML='';
      list.forEach(m=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`
          <img src="${m.cover}" alt="${m.title}">
          <div class="info"><h3 title="${m.title}">${m.title}</h3></div>
        `;
        div.onclick=()=> openPlayer(m);
        div.onkeydown = (e) => { if(e.key === 'Enter' || e.key === ' ') openPlayer(m) };
        grid.appendChild(div);
      });
    }

    function filterMovies(cat){
      if(cat==='all') renderMovies(movies);
      else renderMovies(movies.filter(m=>m.category===cat));
    }

    function openPlayer(movie){
      player.style.display='flex';
      player.setAttribute('aria-hidden','false');
      playStream(movie.url);
      // zorg dat menu sluit op mobiel
      sideMenu.classList.remove('show');
      hamburger.setAttribute('aria-expanded','false');
    }

    function closePlayer(){
      player.style.display='none';
      player.setAttribute('aria-hidden','true');
      if(hls){hls.destroy();hls=null;}
      playerContent.innerHTML = "";
    }

    function playStream(url){
      playerContent.innerHTML = "";

      if(url.includes("youtube.com") || url.includes("youtu.be")){
        const videoId = extractYoutubeId(url);
        // responsive iframe
        const iframe = document.createElement('iframe');
        iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1`);
        iframe.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture');
        iframe.setAttribute('allowfullscreen', '');
        playerContent.appendChild(iframe);
      } else {
        const video = document.createElement("video");
        video.controls = true;
        video.playsInline = true;
        playerContent.appendChild(video);

        if(hls){hls.destroy();hls=null;}
        if(video.canPlayType('application/vnd.apple.mpegurl')){
          video.src=url;
          video.play().catch(()=>{});
        } else if(Hls.isSupported()){
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, ()=> video.play().catch(()=>{}));
        } else {
          alert("HLS wordt niet ondersteund in deze browser.");
        }
      }
    }

    function extractYoutubeId(url){
      let id = "";
      if(url.includes("youtube.com/watch?v=")){
        id = url.split("v=")[1].split("&")[0];
      } else if(url.includes("youtu.be/")){
        id = url.split("youtu.be/")[1].split("?")[0];
      } else {
        // fallback: laatste deel
        const parts = url.split('/');
        id = parts[parts.length-1].split('?')[0];
      }
      return id;
    }

    function toggleMenu(){
      const isShown = sideMenu.classList.toggle("show");
      sideMenu.setAttribute('aria-hidden', !isShown);
      hamburger.setAttribute('aria-expanded', isShown);
    }

    // init
    renderMovies(movies);
