<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Player Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Playlist sidebar */
    #channels {
      width: 260px;
      max-height: 100vh;
      overflow-y: auto;
      background: rgba(20,20,20,0.95);
      border-right: 1px solid rgba(255,255,255,0.1);
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 10;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    #channels.open {
      transform: translateX(0);
    }

    h3 {
      text-align: center;
      margin: 10px 0;
    }

    .channel {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .channel:hover {
      background: rgba(255,255,255,0.1);
    }

    .thumb {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      border-radius: 6px;
    }

    /* Player area */
    #playerArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 20px 20px;
    }

    #title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }

    video, img {
      width: 100%;
      max-width: 960px;
      max-height: 70vh;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    /* Toggle button */
    #toggleBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 20;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #toggleBtn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <!-- Toggle Playlist -->
  <button id="toggleBtn">☰  </button>

  <!-- Playlist -->
  <div id="channels">
    <h3>Kanallar</h3>
  </div>

  <!-- Player -->
  <div id="playerArea">
    <div id="title">Bir kanal seçin</div>
    <video id="player" controls playsinline>
      Je browser ondersteunt geen HTML5 video.
    </video>
  </div>

<script>
  const channels = [
    { name: 'TRT 1', url: 'https://tv-trt1.medya.trt.com.tr/master.m3u8' },
    { name: 'ATV', url: 'https://rnttwmjcin.turknet.ercdn.net/lcpmvefbyo/atv/atv.m3u8' },
    { name: 'KANAL D', url: 'https://ackaxsqacw.turknet.ercdn.net/ozfkfbbjba/kanald/kanald.m3u8' },
    { name: 'SHOW TV', url: 'https://rmtftbjlne.turknet.ercdn.net/bpeytmnqyp/showtv/showtv.m3u8' },
    { name: 'NOW TV', url: 'https://uycyyuuzyh.turknet.ercdn.net/nphindgytw/nowtv/nowtv.m3u8' },


    { name: 'STAR TV', url: 'https://emmazbvkkf.turknet.ercdn.net/cnifuowzza/startv/startv.m3u8' }
  ];

  const channelsDiv = document.getElementById('channels');
  const player = document.getElementById('player');
  const title = document.getElementById('title');
  const toggleBtn = document.getElementById('toggleBtn');

  // Render playlist
  function renderChannels() {
    channels.forEach(c => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `<span class="thumb"></span><span>${c.name}</span>`;
      div.onclick = () => {
        loadVideo(c.url, c.name);
        channelsDiv.classList.remove('open'); // verberg playlist na klik
      };
      channelsDiv.appendChild(div);
    });
  }

  // Video/Image loader
  function loadVideo(url, name) {
    title.textContent = ` ${name}`;
    const isImage = url.match(/\.(jpg|jpeg|png)$/i) || url.includes('mjpg') || url.includes('guestimage');
    const existingImg = document.getElementById('webcam-img');
    if (isImage) {
      player.pause();
      player.removeAttribute('src');
      player.load();
      if (existingImg) existingImg.src = url;
      else {
        const img = document.createElement('img');
        img.id = 'webcam-img';
        img.alt = name;
        img.src = url;
        document.getElementById('playerArea').appendChild(img);
      }
      player.style.display = 'none';
    } else {
      if (existingImg) existingImg.remove();
      player.style.display = '';
      player.src = url;
      player.play().catch(e => console.warn('Autoplay geblokkeerd:', e));
    }
  }

  // Toggle knop voor playlist
  toggleBtn.addEventListener('click', () => {
    channelsDiv.classList.toggle('open');
  });

  renderChannels();
</script>

</body>
</html>
